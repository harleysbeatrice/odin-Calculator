<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc-U-Later</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="font-family: orbitron">Calc-U-Later</h1>
    <div class="container">
        <div class="brand">
            <h1>Yass-io</h1>
        </div>
        <div class="display">
            <p>ON</p>
        </div>
        <div class="numpad">
            <div class="top-line">
                <button id="clear">C</button>
                <button id="all-clear">AC</button>
            </div>
            <div class="mid-section">
                <div class="row">
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="add" class="op">+</button>
                </div>
                <div class="row">
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="sub" class="op">-</button>
                </div>
                <div class="row">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="mult" class="op">Ã—</button>
                </div>
                <div class="row">
                    <button id="0" class="num">0</button>
                    <button id="dot" class="num">.</button>
                    <button id="eq">=</button>
                    <button id="div" class="op">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
